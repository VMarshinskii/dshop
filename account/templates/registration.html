{% extends "main.html" %}
{% load staticfiles %}

{% block content %}
<div class="ContentBox">
    <div class="ContentBoxHead">
        <h1>Регистрация</h1>
    </div>
    <div class="OrderBox">
        <form action="/registration/" class="site_form registration_form" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <table>
            {% for field in form %}
                <tr class="fieldWrapper">
                    <td>{{ field.label_tag }}</td>
                    <td>
                        {{ field }}
                        {{ field.errors }}
                    </td>
                </tr>
            {% endfor %}
            </table>
            <input type="submit" value="Зарегистрироваться" class="my_bottom"/>
            <div style="clear:both;"></div>
        </form>
        <div class="left_on_form" style="margin-top: 50px">
            <h3>Есть аккаунт на Darya-Shop?</h3>
            <a href="/login/">Войдите в систему</a>
        </div>
        <div style="clear:both;"></div>
	</div>
</div>
{% endblock %}
