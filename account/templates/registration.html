{% extends "main.html" %}
{% load staticfiles %}

{% block content %}
<div class="ContentBox">
    <div class="ContentBoxHead">
        <h1>Регистрация</h1>
    </div>
    <tr class="OrderBox">
        <form action="/registration/" class="site_form registration_form" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <table>
            {% for field in form %}
                <tr class="fieldWrapper">
                    <td>{{ field.label_tag }}</td>
                    <td>
                        {{ field }}
                        {{ field.errors }}
                    </td>
                </tr>
            {% endfor %}
            </table>
            <input type="submit" value="Зарегистрироваться" />
        </form>
	</div>
</div>
<script>
    $(document).ready(function(){
        $("#id_password").parent(".fieldWrapper").css('margin-top', '15px');
    });
</script>
{% endblock %}
