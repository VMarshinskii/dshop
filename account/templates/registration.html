{% extends "main.html" %}
{% load staticfiles %}

{% block content %}
<div class="ContentBox">
    <div class="ContentBoxHead">
        <h1>Регистрация</h1>
    </div>
    <div class="OrderBox">
        <form action="/registration/" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="OrderBoxUserData RegistrationBox">

                <div class="OrderBoxAddressTypeItem" style="width: 303px;">
                    <label>Имя <span style="color: #ff0000">{{ first_name_error }}</span></label>
                    {{ form.first_name }}
                </div>

                <div class="OrderBoxAddressTypeItem" style="width: 303px;">
                    <label>Электронная почта <span style="color: #ff0000">{{ email_error }}</span></label>
                    {{ form.email }}
                </div>

                <div class="OrderBoxAddressTypeItem" style="width: 303px;">
                    <label>Фамилия <span style="color: #ff0000">{{ last_name_error}}</span></label>
                    {{ form.last_name }}
                </div>

                <div class="OrderBoxAddressTypeItem" style="width: 303px;">
                    <label>Телефон <span style="color: #ff0000">{{ phone_error }}</span></label>
                    {{ form.phone }}
                </div>

                <div class="OrderBoxAddressTypeItem" style="width: 303px;">
                    <label>Пароль <span style="color: #ff0000">{{ password_error }}</span></label>
                    <input id="id_password" maxlength="30" name="password" type="text">
                </div>

                <div class="OrderBoxAddressTypeItem" style="width: 303px;">
                    <label>Ещё раз пароль <span style="color: #ff0000">{{ password_again_error}}</span></label>
                    <input id="id_password_again" maxlength="30" name="password_again" type="text">
                </div>

                <div class="OrderBoxAddressTypeItem" style="width: 303px; float: right">
                    <input type="submit" class="OrderSubmit" style="margin: 25px 40px 0 17px;" value="Зарегистрироваться"/>
                </div>

                <div style="clear: both"></div>
            </div>

            <div style="clear: both"></div>
        </form>
	</div>
</div>
{% endblock %}
