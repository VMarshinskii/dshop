{% extends "main.html" %}
{% load staticfiles %}

{% block content %}
<div class="ContentBox">
    <div class="ContentBoxHead">
        <h1>Вход</h1>
    </div>
    <div class="OrderBox">
        <form action="/login/" class="site_form registration_form" method="get">
            {% if form_error %}
                <ul class="errorlist nonfield"><li>{{ form_error }}</li></ul>
            {% endif %}
            {{ form.non_field_errors }}
            <table>
            {% for field in form %}
                <tr class="fieldWrapper">
                    <td>{{ field.label_tag }}</td>
                    <td>
                        {{ field }}
                        {{ field.errors }}
                    </td>
                </tr>
            {% endfor %}
            </table>
            <input type="submit" value="Войти" />
        </form>
	</div>
</div>
{% endblock %}
