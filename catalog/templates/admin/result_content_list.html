<div class="results">
	<table id="result_list" class="table table-striped table-bordered table-hover table-condensed">
		<thead>
			<tr>
				<th scope="col" class="action-checkbox-column">
					<div class="text">
						<span>
						<input type="checkbox" id="action-toggle" style="display: inline-block;">
						</span>
					</div>
				</th>
				<th scope="col">ID</th>
                <th scope="col"></th>
				<th scope="col">Название</th>
				<th scope="col">Url</th>
			</tr>
		</thead>
		<tbody>
			{% for category in categories %}
			<tr class="{% cycle 'row1' 'row2' %}" style="height: 34px;">
				<td class="action-checkbox"><input class="action-select" name="_selected_action" type="checkbox" value="{{ category.id }}"></td>
				<td colspan=""><a href="/admin/catalog/category/{{ category.id }}/">{{ category.id }}</a></td>
				<td colspan="">
                    {% if category.is_root %}
                        <span class="category_sort_up" data-id="{{ category.id }}"></span>
                        <span class="category_sort_down" data-id="{{ category.id }}"></span>
                    {% endif %}
                </td>
				<td colspan=""><a href="/admin/catalog/category/{{ category.id }}/">{{ category.title }}</a></td>
				<td colspan="">{{ category.url }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>

<script>
    $(document).ready(function () {
        $(".category_sort_up").on('click', function () {
            $.get("/admin/update_category_sort/", {
                'category_id': $(this).attr('data-id'),
                'sort_type': "up"
            });
        });

        $(".category_sort_down").on('click', function () {
            $.get("/admin/update_category_sort", {
                'category_id': $(this).attr('data-id'),
                'sort_type': "down"
            });
        });
    });
</script>
