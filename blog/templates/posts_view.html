{% extends "main.html" %}
{% load staticfiles %}


{% block head %}
    <title>Darya-Shop | {{ page.title }}</title>
{% endblock %}

{% block content %}
<div class="ContentBox">
    <div class="ContentBoxHead">
        <h1>LookBook</h1>
    </div>
    <div class="ContentBoxPage">
        {% for post in posts %}
            <h4>{{ post.title }}</h4>
            <div>{{ post.text|safe|truncatewords_html:25 }}</div>
            <a href="/blog/{{ post.id }}/">Читать..</a>
            <hr/>
        {% endfor %}
    </div>
</div>
{% endblock %}
