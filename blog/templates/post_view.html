{% extends "main.html" %}


{% block head %}
    <title>{{ post.title }} | Darya-Shop</title>
{% endblock %}

{% block content %}
<div class="ContentBox">
    <div class="ContentBoxHead">
        <h1>{{ post.title }}</h1>
    </div>
    <div class="ContentBoxPage">
        <div class="post">
            <div class="text">{{ post.text|safe }}</div>
            <div style="clear: both"></div>
        </div>
    </div>
</div>
{% endblock %}
