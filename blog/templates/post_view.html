{% extends "main.html" %}


{% block head %}
    <title>Darya-Shop | skdjnsdk</title>
{% endblock %}

{% block content %}
<div class="ContentBox">
    <div class="ContentBoxHead">
        <h1>LookBook</h1>
    </div>
    <div class="ContentBoxPage">
        <div class="post">
            <a href="/blog/post/{{ post.id }}/" class="title"><h4>{{ post.title }}</h4></a>
            <div class="text">{{ post.text|safe }}</div>
            <div style="clear: both"></div>
        </div>
    </div>
</div>
{% endblock %}
